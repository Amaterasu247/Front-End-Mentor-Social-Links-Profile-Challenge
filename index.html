<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="container">
      <img src="assets/images/avatar-jessica.jpeg" alt="Picture of Jessica" />
      <p id="name">Jessica Randall</p>
      <p id="location">London, United Kingdom</p>
      <p id="job">"Front-end developer and avid reader."</p>

      <div class="social-media"><a href="">GitHub</a></div>
      <div class="social-media"><a href="">Frontend Mentor</a></div>
      <div class="social-media"><a href="">LinkedIn</a></div>
      <div class="social-media"><a href="">Twitter</a></div>
      <div class="social-media"><a href="">Instagram</a></div>
    </div>
  </body>
</html>
